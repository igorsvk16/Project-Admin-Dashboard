<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"

</head>

<body>
    <section class="main">
        <div class="left-panel">
            <div class="logo-name">
                <p>Dashboard</p>
            </div>
            <div class="categories">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>
                        Settings
                    </li>
                    <li>
                        Support
                    </li>
                    <li>
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-panel">
            <div class="header">
                <div class="header-upper">
                    <div class="search">Search</div>
                    <div class="notifications-and-profile">Morgan Oacley</div>
                </div>
                <div class="header-lower">
                    <div class="greeting-profile">sadf</div>
                    <div class="actions">sadf</div>
                </div>
            </div>
        </div>

</html>
